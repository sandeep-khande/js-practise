<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("sandeep");
    }, 2000)

   const newh1 = function(){
    document.querySelector("h1").innerHTML = "best JS series"}
   const editMe = setTimeout(newh1, 2000)

   document.querySelector('#stop').addEventListener('click', function(){
    clearTimeout(editMe)
    console.log("STOPPED");
   })

</script>
</html>
